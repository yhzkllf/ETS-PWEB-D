<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETS Pemrograman Web 2023</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row" id="books-list"></div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {
        $.ajax({
          url: "http://it-its.id/api/books",
          type: "GET",
          dataType: "json",
          success: function (data) {
            
            data.forEach(function (book) {
              $("#books-list").append(`
                            <div class="col-md-4">
                                <div class="card mb-4 shadow-sm">
                                    <img src="${book.imageLink}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">${book.title}</h5>
                                        <p class="card-text">${book.link}</p>
                                        <p class="card-text">pages: ${book.pages}</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                            </div>
                                            <small class="text-muted">${book.Year}</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `);
            });
          },
          error: function (error) {
            console.log("Error:", error);
          },
        });
      });
    </script>
  </body>
</html>
